<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<body class="container">
    <header th:replace="~{fragments :: header}"></header>
    <h2>Create Event</h2>

    <form method="POST" action="/events/create">
        <div class="form-group">
            <label>
                Name
                <input class="form-control" th:field="${event.name}" />
            </label>
            <p class="text-danger" th:errors="${event.name}"></p>
        </div>
        <div class="form-group">
            <label>
                Description
                <input class="form-control" th:field="${event.description}" />
            </label>
            <p class="text-danger" th:errors="${event.description}"></p>
        </div>
        <div class="form-group">
            <label>
                Contact Email
                <input class="form-control" th:field="${event.contactEmail}" />
            </label>
            <p class="text-danger" th:errors="${event.contactEmail}"></p>
        </div>
        <div class="form-group">
            <label>
                Event Type
                <select class="form-control" th:field="${event.eventCategory}">
                    <th:block th:each="category : ${categories}">
                        <option th:value="${category.id}" th:text="${category.name}"></option>
                    </th:block>
                </select>
            </label>
            <p class="text-danger" th:errors="${event.eventCategory}"></p>
        </div>
        <div class="form-group">
            <input class="btn btn-success" type="submit" value="Create Event" />
        </div>
    </form>
</body>
</html>
