<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Coding Events</title>
</head>
<body>
    <h1>All Events</h1>
    <nav th:replace="~{fragments :: nav}"></nav>

    <p th:unless="${events} and ${events.size()}">
        No events! <a href="/events/create">Add an event</a>.
    </p>

    <ul>
        <th:block th:each="event : ${events}">
            <li th:text="${event}"></li>
        </th:block>
    </ul>

</body>
</html>
