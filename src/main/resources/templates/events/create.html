<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<body class="container">
    <header th:replace="~{fragments :: header}"></header>
    <h2>Create Event</h2>

    <form method="POST" action="/events/create">
        <div class="form-group">
            <label>
                Name
                <input class="form-control" type="text" th:value="${event.name}" name="name" />
            </label>
        </div>
        <div class="form-group">
            <label>
                Description
                <input class="form-control" type="text" th:value="${event.desc}" name="desc" />
            </label>
        </div>
        <div class="form-group">
            <label>
                Contact Email
                <input class="form-control" type="text" th:value="${event.contactEmail}" name="contactEmail" />
            </label>
        </div>
        <div class="form-group">
            <input class="btn btn-success" type="submit" value="Create Event" />
        </div>
    </form>
</body>
</html>
